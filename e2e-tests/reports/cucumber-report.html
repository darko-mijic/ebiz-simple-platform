window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"27.0.2","implementation":{"version":"11.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"24.3.0"},"runtime":{"name":"node.js","version":"23.7.0"}}},{"source":{"data":"Feature: User Authentication and Onboarding\n  As a user of EBIZ-Saas\n  I want to log in with Google and complete the onboarding process\n  So that I can start using the app with my company details\n\n  Background:\n    Given the EBIZ-Saas application is running\n\n  Scenario: Successful login with Google\n    When I click on the \"Login with Google\" button\n    And I authorize the application with my Google account\n    Then I should be redirected to the dashboard\n    And I should see my Google profile picture in the sidebar\n\n  Scenario: Network error during Google authentication\n    When I click on the \"Login with Google\" button\n    And the network connection is interrupted\n    Then I should see an error message indicating network issues\n    And I should be able to retry the authentication process\n\n  Scenario: First-time user onboarding\n    Given I have successfully logged in with Google for the first time\n    When I am redirected to the onboarding flow\n    Then I should see a form requesting personal and company information\n    And I should see my email pre-filled and read-only\n    And I should be able to edit my first and last name\n    And the phone field should be marked as optional\n\n  Scenario: Returning user with completed onboarding\n    Given I have previously completed the onboarding process\n    When I log in with my Google account\n    Then I should be redirected directly to the dashboard\n    And I should see my company information pre-loaded\n\n  Scenario: Completing user onboarding with valid information\n    Given I am on the onboarding form\n    When I enter my first name \"John\"\n    And I enter my last name \"Doe\"\n    And I leave the phone field empty\n    And I select a role \"Owner \/ CEO\"\n    And I enter company name \"Acme Corp\"\n    And I enter company address \"123 Business St, Berlin, Germany\"\n    And I enter local EU VAT ID \"23732108701\"\n    And I enter EU VAT ID \"DE123456789\" \n    And I click the \"Complete Onboarding\" button\n    Then I should be redirected to the dashboard\n    And I should see \"Welcome, John\" in the user profile section\n    And my user information should be stored in the database with the correct company association\n\n  Scenario: Completing user onboarding with optional phone number\n    Given I am on the onboarding form\n    When I enter my first name \"John\"\n    And I enter my last name \"Doe\"\n    And I enter my phone number \"+1 (555) 123-4567\"\n    And I select a role \"Finance Manager\"\n    And I enter company name \"Acme Corp\"\n    And I enter company address \"123 Business St, Berlin, Germany\"\n    And I enter local EU VAT ID \"23732108701\"\n    And I click the \"Complete Onboarding\" button\n    Then I should be redirected to the dashboard\n    And my user information including the phone number should be stored in the database\n\n  Scenario: Attempting onboarding with invalid VAT ID\n    Given I am on the onboarding form\n    When I enter all required information\n    But I enter an invalid local EU VAT ID \"12345\"\n    And I click the \"Complete Onboarding\" button\n    Then I should see an error message about the invalid VAT ID\n    And I should remain on the onboarding form\n\n  Scenario: Logout functionality\n    Given I am logged in to the application\n    When I click on my profile icon in the sidebar\n    And I select \"Logout\" from the dropdown menu\n    Then I should be redirected to the login page\n    And I should no longer have access to protected areas of the application\n\n  Scenario: Multiple users with different roles in the same company\n    Given the following users exist in the database:\n      | google_id       | first_name | last_name | company_name | role    |\n      | user1@gmail.com | John       | Doe       | Acme Corp    | owner   |\n      | user2@gmail.com | Jane       | Smith     | Acme Corp    | manager |\n    When I log in as \"user2@gmail.com\"\n    Then I should be redirected to the dashboard\n    And I should see appropriate permissions based on my \"manager\" role ","uri":"tests\/features\/authentication.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"User Authentication and Onboarding","description":"  As a user of EBIZ-Saas\n  I want to log in with Google and complete the onboarding process\n  So that I can start using the app with my company details","children":[{"background":{"id":"ed37b19b-3b87-4419-8554-01ff0f858a6e","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"32597578-6d52-429b-8cd9-a72ad29978d6","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the EBIZ-Saas application is running"}]}},{"scenario":{"id":"0111848f-0b6c-4965-9e40-844eb4afbee2","tags":[],"location":{"line":9,"column":3},"keyword":"Scenario","name":"Successful login with Google","description":"","steps":[{"id":"9e1019f3-a138-4482-aa29-b63d2e7db496","location":{"line":10,"column":5},"keyword":"When ","keywordType":"Action","text":"I click on the \"Login with Google\" button"},{"id":"b60d2cb7-117b-467a-99b8-1169a29aad73","location":{"line":11,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I authorize the application with my Google account"},{"id":"c5718cd0-23eb-44b9-a78f-667507eeaebb","location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should be redirected to the dashboard"},{"id":"25ec6ea5-e0dd-4972-969a-0b5d3d531ad9","location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I should see my Google profile picture in the sidebar"}],"exampl anager\" role","type":"Outcome","astNodeIds":["02a5baf2-89d2-44dc-9182-eba75348884b"]}]}},{"source":{"data":"Feature: Bank Account Management\n  As a user of EBIZ-Saas\n  I want to manage my bank accounts\n  So that I can track financial activities across multiple accounts\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have navigated to the \"Bank Accounts\" page\n\n  Scenario: Adding a new bank account\n    When I click on the \"Add Bank Account\" button\n    Then I should see a form to add a new bank account\n    When I enter \"Business Checking\" as the account name\n    And I enter \"DE89 3704 0044 0532 0130 00\" as the IBAN\n    And I enter \"My Business Bank\" as the bank name\n    And I select \"EUR\" as the currency\n    And I click \"Save\"\n    Then I should see a success message\n    And the account \"Business Checking\" should appear in the bank accounts list\n    And the following data should be stored in the database:\n      | Field       | Value                        |\n      | company_id  | {my company id}              |\n      | name        | Business Checking            |\n      | iban        | DE89 3704 0044 0532 0130 00  |\n      | currency    | EUR                          |\n\n  Scenario: Country-specific IBAN validation\n    When I click on the \"Add Bank Account\" button\n    And I enter \"French Account\" as the account name\n    And I enter \"FR14 2004 1010 0505 0001 3M02 606\" as the IBAN\n    And I enter \"French Bank\" as the bank name\n    And I select \"EUR\" as the currency\n    And I click \"Save\"\n    Then I should see a success message\n    And the French IBAN should be validated according to French IBAN rules\n\n  Scenario: Attempting to add a bank account with invalid IBAN\n    When I click on the \"Add Bank Account\" button\n    And I enter \"Business Checking\" as the account name\n    And I enter \"INVALID-IBAN\" as the IBAN\n    And I enter \"My Business Bank\" as the bank name\n    And I select \"EUR\" as the currency\n    And I click \"Save\"\n    Then I should see an error message about invalid IBAN format\n    And the account should not be added to the bank accounts list\n\n  Scenario: Viewing bank account details\n    Given I have added a bank account \"Business Checking\"\n    When I click on \"Business Checking\" in the bank accounts list\n    Then I should see the account details including:\n      | Field          | Value                        |\n      | Account Name   | Business Checking            |\n      | IBAN           | DE89 3704 0044 0532 0130 00  |\n      | Bank Name      | My Business Bank             |\n      | Currency       | EUR                          |\n      | Current Balance| Calculated from transactions |\n\n  Scenario: Editing bank account details\n    Given I have added a bank account \"Business Checking\"\n    When I click on the edit icon for \"Business Checking\"\n    And I change the account name to \"Main Business Account\"\n    And I click \"Save\"\n    Then I should see a success message\n    And the account name should be updated to \"Main Business Account\" in the list\n    And the name field should be updated in the bank_accounts table\n\n  Scenario: Deleting a bank account\n    Given I have added a bank account \"Business Checking\"\n    When I click on the delete icon for \"Business Checking\"\n    Then I should see a confirmation dialog\n    When I confirm the deletion\n    Then I should see a success message\n    And \"Business Checking\" should be removed from the bank accounts list\n    And the bank account record should be deleted from the database\n\n  Scenario: Viewing bank account transaction history\n    Given I have added a bank account \"Business Checking\"\n    And I have uploaded statements for this account\n    When I click on \"Business Checking\" in the bank accounts list\n    And I click on the \"Transactions\" tab\n    Then I should see a list of transactions for \"Business Checking\"\n    And the transactions should be sorted by date with most recent first\n    And all transactions shown should have the bank_account_id matching this account\n\n  Scenario: Viewing bank account statements\n    Given I have added a bank account \"Business Checking\"\n    And I have uploaded statements for this account\n    When I click on \"Business Checking\" in the bank accounts list\n    And I click on the \"Statements\" tab\n    Then I should see a list of uploaded statements for \"Business Checking\"\n    And the statements should be sorted by date with most recent first\n\n  Scenario: Managing multi-currency accounts\n    Given I have the following bank accounts:\n      | name                | iban                          | currency |\n      | Euro Account        | DE89 3704 0044 0532 0130 00   | EUR      |\n      | US Dollar Account   | DE27 3704 0044 0532 0130 01   | USD      |\n      | British Pound Account| GB29 NWBK 6016 1331 9268 19  | GBP      |\n    When I view the bank accounts page\n    Then I should see all accounts with their respective currencies\n    And I should see the balance for each account in its native currency\n    And I should see a consolidated total converted to my primary currency\n\n  Scenario: Filtering accounts by currency\n    Given I have added accounts with different currencies\n    When I select \"EUR\" from the currency filter dropdown\n    Then I should see only accounts with EUR currency\n    And accounts with other currencies should be hidden\n\n  Scenario: Bank account balance history\n    Given I have a bank account with multiple statements over time\n    When I click on the \"Balance History\" tab for this account\n    Then I should see a graph showing the account balance over time\n    And I should see key data points marked on the graph\n    And I should be able to hover over points to see detailed information ","uri":"tests\/features\/bank-accounts.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocumen ank Accounts\" page","type":"Context","astNodeIds":["d5d78adc-dd24-4981-88f8-cca835f097e4"]},{"id":"f57b9761-36be-4326-a265-a77e1c29caae","text":"I have a bank account with multiple statements over time","type":"Context","astNodeIds":["5fe8be11-f18f-4695-b40c-0c2da32002b3"]},{"id":"39ad5b3c-7e3a-4f15-9255-0091c16ea4ee","text":"I click on the \"Balance History\" tab for this account","type":"Action","astNodeIds":["b3a1514a-54be-42d9-b7d4-2a199bba2826"]},{"id":"d9e33a10-a181-4321-89d2-d4b14f62b255","text":"I should see a graph showing the account balance over time","type":"Outcome","astNodeIds":["1bb4aee3-2c57-49c6-89b9-78e68f29d914"]},{"id":"0d31489e-3216-4d10-821b-10c4395fd448","text":"I should see key data points marked on the graph","type":"Outcome","astNodeIds":["be3d843c-b77d-47c6-a8b4-c861860d2eca"]},{"id":"8ad2443b-13e0-4cd4-8bd7-81e101340a7e","text":"I should be able to hover over points to see detailed information","type":"Outcome","astNodeIds":["723a5282-dd26-42a1-8be0-d19c221426b1"]}]}},{"source":{"data":"Feature: Bank Statement Management\n  As a user of EBIZ-Saas\n  I want to upload and manage bank statements\n  So that I can track my financial transactions\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have navigated to the \"Bank Statements\" page\n    And I have the following bank accounts in the system:\n      | name              | iban                          | currency |\n      | Business Account  | DE89 3704 0044 0532 0130 00   | EUR      |\n      | Savings Account   | DE27 3704 0044 0532 0130 01   | EUR      |\n\n  Scenario: Uploading a valid SEPA CAMT ISO bank statement\n    When I click on the \"Upload Statement\" button\n    And I select a valid SEPA CAMT ISO file \"statement_2023_01.xml\"\n    And I select \"Business Account\" from the bank account dropdown\n    And I click \"Upload\"\n    Then I should see a success message\n    And the statement \"statement_2023_01.xml\" should appear in the statements list\n    And the statement status should be \"Parsed\"\n    And the following data should be saved to the database:\n      | Field            | Value                           |\n      | bank_account_id  | {id of Business Account}        |\n      | sequence_number  | 1                               |\n      | from_date        | 2023-01-01                      |\n      | to_date          | 2023-01-31                      |\n\n  Scenario: Attempting to upload a duplicate bank statement\n    Given I have already uploaded statement \"statement_2023_01.xml\" for \"Business Account\"\n    When I click on the \"Upload Statement\" button\n    And I select the same file \"statement_2023_01.xml\"\n    And I select \"Business Account\" from the bank account dropdown\n    And I click \"Upload\"\n    Then I should see an error message indicating the statement has already been uploaded\n    And no duplicate entry should be created in the database\n\n  Scenario: Attempting to upload an invalid file format\n    When I click on the \"Upload Statement\" button\n    And I select an invalid file \"statement.pdf\"\n    And I click \"Upload\"\n    Then I should see an error message indicating invalid file format\n    And no new statement should be added to the statements list\n\n  Scenario: Detecting gaps in sequential statement numbering\n    Given I have previously uploaded statements with the following sequence numbers for 2023:\n      | Bank Account     | Sequence Numbers |\n      | Business Account | 1, 2, 4          |\n    When I view the bank statements list\n    Then I should see a warning indicator next to the sequence\n    And the warning should indicate a missing statement number 3\n\n  Scenario: Viewing bank statement details with parsed transactions\n    Given I have uploaded statement \"statement_2023_01.xml\" with the following transactions:\n      | amount  | currency | credit_debit | booking_date | value_date | remittance_info           |\n      | 1000.00 | EUR      | CREDIT       | 2023-01-05   | 2023-01-06 | Invoice payment #INV-001  |\n      | 250.50  | EUR      | DEBIT        | 2023-01-10   | 2023-01-10 | Office supplies           |\n    When I click on the statement \"statement_2023_01.xml\" in the list\n    Then I should see detailed information about the statement\n    And I should see a summary showing 1 credit transaction totaling 1000.00\n    And I should see a summary showing 1 debit transaction totaling 250.50\n    And I should see a list of all 2 transactions in the statement\n\n  Scenario: Filtering bank statements by date range\n    Given I have uploaded statements from different time periods:\n      | statement_file           | from_date  | to_date    |\n      | statement_2023_Q1_1.xml  | 2023-01-01 | 2023-01-31 |\n      | statement_2023_Q1_2.xml  | 2023-02-01 | 2023-02-28 |\n      | statement_2023_Q1_3.xml  | 2023-03-01 | 2023-03-31 |\n      | statement_2023_Q2_1.xml  | 2023-04-01 | 2023-04-30 |\n    When I set the date filter from \"01\/01\/2023\" to \"31\/03\/2023\"\n    Then I should see only statements from Q1 2023\n    And statements from other periods should be hidden\n\n  Scenario: Filtering bank statements by bank account\n    Given I have uploaded statements from multiple bank accounts\n    When I select bank account \"Business Account\" from the filter dropdown\n    Then I should see only statements from the \"Business Account\"\n    And statements from other accounts should be hidden\n\n  Scenario: Validating parsed transaction data\n    Given I have uploaded a bank statement \"statement_2023_01.xml\"\n    When I view the statement details\n    Then the system should display any transactions with validation issues\n    And for each transaction, I should see the following data correctly parsed:\n      | Field           | Example Value               |\n      | amount          | 1000.00                     |\n      | currency        | EUR                         |\n      | credit_debit    | CREDIT                      |\n      | booking_date    | 2023-01-05                  |\n      | value_date      | 2023-01-06                  |\n      | references      | {\"ref\": \"RF18539007547034\"} |\n      | related_parties | {\"name\": \"Acme Inc\"}        |\n\n  Scenario: Deleting a bank statement\n    Given I have at least one bank statement uploaded\n    When I click the delete icon next to statement \"statement_2023_01.xml\"\n    And I confirm the deletion in the confirmation dialog\n    Then the statement \"statement_2023_01.xml\" should be removed from the list\n    And related transactions should be removed from the system\n    And the statement record should be deleted from the database ","uri":"tests\/features\/bank-statements.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Bank Statement Management","description":"  As a user of EBIZ-Saas\n  I want to upload and manage bank statements\n  So that I can track my financial transactions","children":[{"background":{"id":"edb6c877-90ea-4400-b473-84adafaab2c3","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"18620219-f1a9-4cf3-a8f1-4592f09dd414","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"550a4c77-c8a7-4cd2-a149-2a4f93c0797f","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have navigated to the \"Bank Statements\" page"},{"id":"f83d3c5b-903d-4052-a031-ecb1223f6269","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have the following bank accounts in the system:","dataTable":{"location":{"line":10,"column":7},"rows":[{"id":"708da638-a12f-4005-b1d0-05685aaf1ae1","location":{"line":10,"column":7},"cells":[{"location":{"line":10,"column":9},"value":"name"},{"location":{"line":10,"colum tement","language":"en","steps":[{"id":"574602c0-d9d8-4d3f-bb2b-64fb04b545c0","text":"I am logged in to the EBIZ-Saas application","type":"Context","astNodeIds":["18620219-f1a9-4cf3-a8f1-4592f09dd414"]},{"id":"4a584893-d0de-4f83-8795-84e62440bcb9","text":"I have navigated to the \"Bank Statements\" page","type":"Context","astNodeIds":["550a4c77-c8a7-4cd2-a149-2a4f93c0797f"]},{"id":"4e24ded7-283b-47b8-8e69-1e5402bdbee7","text":"I have the following bank accounts in the system:","type":"Context","argument":{"dataTable":{"rows":[{"cells":[{"value":"name"},{"value":"iban"},{"value":"currency"}]},{"cells":[{"value":"Business Account"},{"value":"DE89 3704 0044 0532 0130 00"},{"value":"EUR"}]},{"cells":[{"value":"Savings Account"},{"value":"DE27 3704 0044 0532 0130 01"},{"value":"EUR"}]}]}},"astNodeIds":["f83d3c5b-903d-4052-a031-ecb1223f6269"]},{"id":"ca9c0386-e829-4801-b201-72acde301526","text":"I have at least one bank statement uploaded","type":"Context","astNodeIds":["bdd7bf99-d2a3-456f-a597-68403b128326"]},{"id":"a20378a0-10d7-4b22-a0ef-c1efe51dda3e","text":"I click the delete icon next to statement \"statement_2023_01.xml\"","type":"Action","astNodeIds":["e2aaad20-228e-4fbc-b100-be6b64983931"]},{"id":"45d3319b-4f91-4540-bc6a-7c0ff79cfee9","text":"I confirm the deletion in the confirmation dialog","type":"Action","astNodeIds":["bace534a-8aa6-41b0-8e8e-3344614aae39"]},{"id":"214651ea-0efc-48ef-a0aa-d35d8b2c835a","text":"the statement \"statement_2023_01.xml\" should be removed from the list","type":"Outcome","astNodeIds":["886c3023-3af2-4c59-8fce-269b153cac6b"]},{"id":"b3495671-6964-4515-82cf-7184254d1c51","text":"related transactions should be removed from the system","type":"Outcome","astNodeIds":["fc8322bf-d807-4095-8355-5bb01025764b"]},{"id":"112d94f4-60a3-4ce4-bd1d-2952769504c8","text":"the statement record should be deleted from the database","type":"Outcome","astNodeIds":["5a308963-f465-45f2-b6a0-690db0b76dbb"]}]}},{"source":{"data":"Feature: Chat Interface\n  As a user of EBIZ-Saas\n  I want to interact with my financial data using natural language\n  So that I can quickly find information without navigating complex menus\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have bank statements and transactions in the system\n    And I have navigated to the \"Chat\" page\n\n  Scenario: Asking for recent transactions\n    When I type \"show me last 10 transactions\" in the chat input\n    And I submit the message\n    Then I should see a response showing a table of the last 10 transactions\n    And the table should include Date, Description, and Amount columns\n    And the transactions should be sorted by date with the most recent first\n\n  Scenario: Asking for account balance\n    When I type \"what is my current account balance?\" in the chat input\n    And I submit the message\n    Then I should see a response showing the total balance across all accounts\n    And the response should include a breakdown by bank account\n\n  Scenario: Asking for transactions by vendor\n    When I type \"show me all transactions with vendor Amazon\" in the chat input\n    And I submit the message\n    Then I should see a response showing a table of transactions with Amazon\n    And the response should include the total amount spent with this vendor\n\n  Scenario: Asking for transactions by date range\n    When I type \"what transactions occurred between January 1 and January 31, 2023?\" in the chat input\n    And I submit the message\n    Then I should see a response showing transactions from January 2023\n    And the response should include a summary of total inflows and outflows\n\n  Scenario: Asking for transactions by amount range\n    When I type \"show me transactions over 1000\" in the chat input\n    And I submit the message\n    Then I should see a response showing transactions with amounts greater than 1000\n    And the transactions should be sorted by amount in descending order\n\n  Scenario: Asking for information about a specific document\n    Given I have uploaded a document \"invoice123.pdf\"\n    When I type \"tell me about document invoice123.pdf\" in the chat input\n    And I submit the message\n    Then I should see a response with details about the document\n    And the response should include document metadata and any linked transactions\n\n  Scenario: Asking for missing bank statements\n    When I type \"do I have any missing bank statements?\" in the chat input\n    And I submit the message\n    Then I should see a response indicating any gaps in statement sequences\n    And the response should recommend which statements to upload\n\n  Scenario: Using quick action buttons\n    Given the chat interface shows quick action buttons\n    When I click on the \"Check Balance\" quick action button\n    Then I should see a response showing my current account balances\n    And the response should be the same as if I had typed \"what is my current account balance?\"\n\n  Scenario: Handling query parsing errors\n    When I type \"shw my trnsactions\" in the chat input with a typo\n    And I submit the message\n    Then I should see a response suggesting the correct query\n    And I should see a \"Did you mean: show my transactions?\" suggestion\n    When I click on the suggestion\n    Then the corrected query should be executed\n\n  Scenario: Handling unknown queries\n    When I type \"what is the meaning of life?\" in the chat input\n    And I submit the message\n    Then I should see a response indicating the query is outside the system's scope\n    And the response should suggest relevant financial queries I could ask instead\n\n  Scenario: Maintaining conversation context\n    When I type \"show me transactions from January\" in the chat input\n    And I submit the message\n    Then I should see January transactions\n    When I type \"filter those to only show amounts over 1000\" as a follow-up\n    And I submit the message\n    Then I should see only January transactions with amounts over 1000\n    And the system should maintain the context of my previous query\n\n  Scenario: Multi-turn conversation with entity tracking\n    When I type \"show me transactions with Supplier Ltd\" in the chat input\n    And I submit the message\n    Then I should see transactions with Supplier Ltd\n    When I type \"what was the total amount?\" as a follow-up\n    And I submit the message\n    Then I should see the total amount spent with Supplier Ltd\n    And the system should remember we were discussing Supplier Ltd\n\n  Scenario: Viewing chat history\n    Given I have previously asked several questions\n    When I scroll up in the chat interface\n    Then I should see my previous questions and the system's responses\n    And the messages should be displayed in chronological order\n\n  Scenario: Chat interface during system errors\n    Given the database connection is temporarily unavailable\n    When I type \"show me my transactions\" in the chat input\n    And I submit the message\n    Then I should see an error message indicating the system cannot access the data\n    And I should see a suggestion to try again later ","uri":"tests\/features\/chat-interface.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Chat Interface","description":"  As a user of EBIZ-Saas\n  I want to interact with my financial data using natural language\n  So that I can quickly find information without navigating complex menus","children":[{"background":{"id":"7a75aad0-7754-45cd-97be-e4e98983f4de","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"10074ed2-d7d3-4b3b-a86f-bf9a23eb224d","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"80059797-e624-4508-87f8-59fb4ed8dfa9","location":{"line":8,"column" Ids":["3de5aec1-542a-431c-8c38-dcade98479bf"]}]}},{"source":{"data":"Feature: Dashboard\n  As a user of EBIZ-Saas\n  I want to see an overview of my financial information\n  So that I can quickly understand my current financial status\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have bank statements and transactions in the system\n    And I have navigated to the \"Dashboard\" page\n\n  Scenario: Viewing total balance\n    Then I should see the total balance across all bank accounts\n    And the balance should be clearly displayed in a prominent position\n    And the balance should be formatted with the appropriate currency symbol\n\n  Scenario: Viewing recent transactions\n    Then I should see a list of the 10 most recent transactions\n    And each transaction should display the date, description, and amount\n    And transactions should be sorted by date with the most recent first\n    And the transactions should be fetched from the transactions table in the database\n\n  Scenario: Viewing recent documents\n    Given I have uploaded at least one document\n    Then I should see a list of the 10 most recent documents\n    And each document should display the filename, upload date, and status\n    And documents should be sorted by upload date with the most recent first\n\n  Scenario: Viewing documents needing attention\n    Given I have uploaded documents with recognition issues\n    Then I should see a section highlighting documents needing attention\n    And each document should display the filename and the specific issue\n    And there should be a \"Resolve\" button for each document\n\n  Scenario: Navigating to transaction details from dashboard\n    When I click on a transaction in the recent transactions list\n    Then I should be taken to the transaction details view\n    And I should see the full details of the selected transaction\n\n  Scenario: Navigating to document details from dashboard\n    When I click on a document in the recent documents list\n    Then I should be taken to the document details view\n    And I should see the full details of the selected document\n\n  Scenario: Viewing bank account distribution\n    Given I have multiple bank accounts\n    Then I should see a visual representation of my balance distribution across accounts\n    And each account should be represented with a different color or section\n    And I should see the name and amount for each account\n\n  Scenario: Expanding collapsed sidebar from dashboard\n    Given the navigation sidebar is collapsed\n    When I click on the expand button\n    Then the sidebar should expand to show all navigation options with text labels\n    And the main dashboard content should adjust to accommodate the expanded sidebar\n\n  Scenario: Collapsing expanded sidebar from dashboard\n    Given the navigation sidebar is expanded\n    When I click on the collapse button\n    Then the sidebar should collapse to show only icons\n    And the main dashboard content should expand to use the available space\n\n  Scenario: Accessing quick actions from dashboard\n    Then I should see quick action buttons for common tasks\n    And the quick actions should include \"Upload Statement\" and \"Upload Document\"\n    And clicking a quick action should take me to the appropriate page\n\n  Scenario: Dashboard data refresh\n    Given I am viewing the dashboard\n    When a new transaction is added to the database\n    And I click the \"Refresh\" button\n    Then I should see the updated transaction in the recent transactions list\n    And the total balance should be recalculated to include the new transaction\n\n  Scenario: Dashboard automatic data refresh\n    Given I am viewing the dashboard\n    When a new transaction is added to the database\n    And 60 seconds pass\n    Then I should see the updated transaction in the recent transactions list without manual refresh\n    And the total balance should be automatically recalculated\n\n  Scenario: Handling data loading errors\n    Given there is a problem connecting to the database\n    When I load the dashboard\n    Then I should see error indicators in the affected dashboard sections\n    And each error indicator should include a \"Retry\" button\n    When I click the \"Retry\" button\n    Then the system should attempt to reload the data for that section\n\n  Scenario: Dashboard with no data\n    Given I am a new user with no transactions or documents\n    When I view the dashboard\n    Then I should see appropriate empty state messages\n    And I should see guidance on how to add my first bank statement\n    And I should see a prominent \"Get Started\" button ","uri":"tests\/features\/dashboard.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Dashboard","description":"  As a user of EBIZ-Saas\n  I want to see an overview of my financial information\n  So that I can quickly understand my current financial status","children":[{"background":{"id":"b1bf4da8-4428-4b17-9da1-55d29bfef1ea","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"013249b5-a507-46ad-9310-6b6aee36182a","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"c61eced0-fc3b-4d2f-b6a4-7907da670eac","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have bank statements and transactions in the system"},{"id":"c066821a-538e-42bf-a0f8-01b3b45fa3df","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have navigated to the \"Dashboard\" page"}]}},{"scenario":{"id":"21a1e80e-1a10-4c96-8aaa-d89790263e88","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Viewing total balance","description":"","steps":[{"id":"961926e3-fa82-466c-a84a-604ba4284a75"," ude a \"Retry\" button","type":"Outcome","astNodeIds":["d1a28be5-82d9-4423-875e-d64655f769a1"]},{"id":"bae57ef8-09d5-4b89-b4ef-a29b295c3ab7","text":"I click the \"Retry\" button","type":"Action","astNodeIds":["b25d0cdd-971c-4cd1-b94c-35d38fdb76fb"]},{"id":"c488b1e2-f084-4a3a-bb5e-128f4bb6b29a","text":"the system should attempt to reload the data for that section","type":"Outcome","astNodeIds":["06ac3a19-6a43-4e0c-b025-58e6629f238a"]}]}},{"pickle":{"id":"c5a052b6-7369-4fac-b1d2-966629fef7cc","uri":"tests\/features\/dashboard.feature","astNodeIds":["c4f21e7a-f7fc-4811-bc19-bb204bfce9d9"],"tags":[],"name":"Dashboard with no data","language":"en","steps":[{"id":"6213ea9e-18ea-4009-8200-072593e7881a","text":"I am logged in to the EBIZ-Saas application","type":"Context","astNodeIds":["013249b5-a507-46ad-9310-6b6aee36182a"]},{"id":"948b2f83-dd03-41d2-8155-6070ad186223","text":"I have bank statements and transactions in the system","type":"Context","astNodeIds":["c61eced0-fc3b-4d2f-b6a4-7907da670eac"]},{"id":"801ea9cd-91ef-4f9a-8101-c27f9aa9d960","text":"I have navigated to the \"Dashboard\" page","type":"Context","astNodeIds":["c066821a-538e-42bf-a0f8-01b3b45fa3df"]},{"id":"1f5bc564-59b0-407e-b264-79e59c7dfb0e","text":"I am a new user with no transactions or documents","type":"Context","astNodeIds":["fa7c8028-1dc9-442f-a9ff-a9c998b8e87b"]},{"id":"9c9c3f14-c85b-4bec-914e-1cc5cd2cc3bf","text":"I view the dashboard","type":"Action","astNodeIds":["11792a16-aa69-4cb7-bca6-693d79d60482"]},{"id":"9ae385c5-a319-4c72-b5da-7a04890d3234","text":"I should see appropriate empty state messages","type":"Outcome","astNodeIds":["b62ba224-b67e-4fbc-9ae5-953539b7053c"]},{"id":"212839dd-1ddd-4776-abca-dbc187757289","text":"I should see guidance on how to add my first bank statement","type":"Outcome","astNodeIds":["90ebb2a6-a867-4afd-a505-125cc850b1a0"]},{"id":"b23800a4-6fa2-4b0f-8e5c-8d3f9a442884","text":"I should see a prominent \"Get Started\" button","type":"Outcome","astNodeIds":["86e83ad9-d945-4b1f-8c7f-4c76c72b81b6"]}]}},{"source":{"data":"Feature: Document Management\n  As a user of EBIZ-Saas\n  I want to upload and manage financial documents\n  So that I can link them to transactions and extract data\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have navigated to the \"Documents\" page\n\n  Scenario: Uploading a valid PDF document\n    When I click on the \"Upload Document\" button\n    And I select a valid PDF file \"invoice.pdf\"\n    And I click \"Upload\"\n    Then I should see a success message\n    And the document \"invoice.pdf\" should appear in the documents list\n    And the system should attempt to parse the document data\n    And the following data should be stored in the database:\n      | Field       | Value                |\n      | company_id  | {my company id}      |\n      | file_path   | \/uploads\/invoice.pdf |\n      | upload_date | {current date}       |\n\n  Scenario: Attempting to upload an unsupported file format\n    When I click on the \"Upload Document\" button\n    And I select an unsupported file \"document.docx\"\n    And I click \"Upload\"\n    Then I should see an error message indicating unsupported file format\n    And no new document should be added to the documents list\n\n  Scenario: Viewing document details\n    Given I have uploaded a document \"invoice.pdf\"\n    When I click on \"invoice.pdf\" in the documents list\n    Then I should see a document preview\n    And I should see extracted data from the document\n    And I should see any linked transactions\n\n  Scenario: Linking a document to a transaction\n    Given I have uploaded a document \"invoice.pdf\"\n    And I have transactions in the system\n    When I view the document \"invoice.pdf\"\n    And I click \"Link to Transaction\"\n    And I select a transaction from the dropdown\n    And I click \"Confirm\"\n    Then the document should show the linked transaction\n    And I should see a success message\n    And the transaction_id field in the document record should be updated in the database\n\n  Scenario: Automatically recognizing invoice data\n    When I upload an invoice document \"supplier_invoice.pdf\"\n    Then the system should extract and display:\n      | Field            | Value           |\n      | Invoice Number   | INV-12345       |\n      | Invoice Date     | 15\/01\/2023      |\n      | Supplier Name    | Acme Supplies   |\n      | Total Amount     | 1,250.00       |\n      | VAT Amount       | 250.00         |\n    And the extracted data should be saved in the parsed_data JSON field in the database\n\n  Scenario: Manually correcting unrecognized document data\n    Given I have uploaded a document with partially recognized data\n    When I view the document details\n    And I edit the unrecognized field \"Invoice Number\"\n    And I enter \"INV-9876\"\n    And I save the changes\n    Then the document should display \"INV-9876\" as the Invoice Number\n    And the changes should be saved in the system\n\n  Scenario: Handling document parsing errors\n    Given I upload a document \"damaged_invoice.pdf\" that cannot be parsed properly\n    Then I should see a warning message indicating parsing issues\n    And I should see a form allowing me to manually enter the document data\n    When I fill in the missing data fields\n    And I save the changes\n    Then the document should be stored with my manually entered data\n    And the parsing_error flag should be set in the document's metadata\n\n  Scenario: Recovery from OCR failures\n    Given I have uploaded a document with OCR recognition failures\n    When I view the document details\n    Then I should see highlighted areas that failed OCR recognition\n    And I should be able to manually correct each highlighted field\n    When I correct all fields and save\n    Then the document should be marked as successfully processed\n\n  Scenario: Uploading a new version of an existing document\n    Given I have uploaded document \"invoice_v1.pdf\"\n    When I click on the \"Upload New Version\" button for this document\n    And I select file \"invoice_v2.pdf\"\n    And I click \"Upload\"\n    Then I should see both versions in the document history\n    And the most recent version should be displayed by default\n    And I should be able to switch between versions\n\n  Scenario: Filtering documents by date range\n    Given I have uploaded documents from different dates\n    When I set the document date filter from \"01\/01\/2023\" to \"31\/01\/2023\"\n    Then I should only see documents from January 2023\n    And documents from other periods should be hidden\n\n  Scenario: Filtering documents by document type\n    Given I have uploaded various document types\n    When I select \"Invoice\" from the document type filter\n    Then I should only see invoice documents\n    And other document types should be hidden\n\n  Scenario: Searching for documents by content\n    Given I have uploaded multiple documents with different content\n    When I enter \"electricity bill\" in the search box\n    Then I should see only documents containing \"electricity bill\" in their content or metadata\n    And other documents should be hidden\n\n  Scenario: Bulk linking documents to transactions\n    Given I have multiple unlinked documents\n    When I select 3 documents from the list\n    And I click \"Bulk Link to Transactions\"\n    And I select the option to match by date and amount\n    Then the system should automatically link each document to matching transactions\n    And I should see a summary of successful and failed matches\n\n  Scenario: Deleting a document\n    Given I have at least one document uploaded\n    When I click the delete icon next to document \"invoice.pdf\"\n    And I confirm the deletion in the confirmation dialog\n    Then the document \"invoice.pdf\" should be removed from the list\n    And any transaction links to this document should be updated\n    And the document record should be removed from the database ","uri":"tests\/features\/documents.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Document Management","description":"  As a user of EBIZ-Saas\n  I want to upload and manage financial documents\n  So that I can link them to transactions and extract data","children":[{"background":{"id":"59cfcdc5-80f7-4ed6-a055-37df8cbaef81","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"136a5ee4-5d74-4172-9601-b9334db0be7a","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"58445e88-d94b-4bd4-9906-90a4f5f40ab1","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have navigated to the \"Documents\" page"}]}},{"scenario":{"id":"3865448e-f501-4979-b5dc-c07a494a1aec","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Uploading a valid PDF document","description":"","steps":[{"id":"c08c8ade-dabf-4ed4-bd9a-bd238cd0fc15","location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"I click on the \"Upload Document\" button"},{"id":"ffa0cf7b-1e5f-4362-b934-4b576130ad27","location":{"line":12,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I select a valid PDF file \"invoice.pdf\""},{"id":"c7f67824-79d4-48d4-a6ef-22a58992931f","location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I click \"Upload\""},{"id":"24a58dee-022c-4c7e-a82d-f8584f81c3f7","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see a success message"},{"id":"b867e7d5-459f-4038-a576-6a164c5a5112","location":{"line":15,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the document \"invoice.pdf\" should appear in the documents list"},{"id":"b51e5e51 uccessfully processed","type":"Outcome","astNodeIds":["92ad5b6e-79c4-4204-bf50-5a002d3baeac"]}]}},{"pickle":{"id":"bcfbd12e-e2da-42db-a4e6-101e72a21f12","uri":"tests\/features\/documents.feature","astNodeIds":["a0081d31-e213-4f95-a24a-e1ecd9a928a8"],"tags":[],"name":"Uploading a new version of an existing document","language":"en","steps":[{"id":"8964b1bb-cc07-45dc-b815-f8a8b252c67c","text":"I am logged in to the EBIZ-Saas application","type":"Context","astNodeIds":["136a5ee4-5d74-4172-9601-b9334db0be7a"]},{"id":"0f198572-b0a6-44e0-b723-beaca30a9bb2","text":"I have navigated to the \"Documents\" page","type":"Context","astNodeIds":["58445e88-d94b-4bd4-9906-90a4f5f40ab1"]},{"id":"604a7665-ea16-4ff7-8c6f-e65bdade19dc","text":"I have uploaded document \"invoice_v1.pdf\"","type":"Context","astNodeIds":["5775ebde-a3d4-470f-8f5d-1fa511f4f256"]},{"id":"f3e6f2a8-c3ce-4102-b268-772394b8d500","text":"I click on the \"Upload New Version\" button for this document","type":"Action","astNodeIds":["29ed0bcf-7d54-4b80-be76-28d3b2aed9fb"]},{"id":"7b292394-54ed-4ada-8079-91a3f8839926","text":"I select file \"invoice_v2.pdf\"","type":"Action","astNodeIds":["59ca51ad-9691-4f42-9f94-596aba68fd44"]},{"id":"6c93698b-7363-460c-9733-270ea918f92f","text":"I click \"Upload\"","type":"Action","astNodeIds":["88be43e6-c129-42f1-890f-186ab8b7ef8a"]},{"id":"c7143775-a761-4e4f-812c-39ea091d29f5","text":"I should see both versions in the document history","type":"Outcome","astNodeIds":["181e1087-1086-42c1-9bf7-b2ad317b4d5f"]},{"id":"ccc1b187-7bb7-49ef-b418-1fce92e4ff19","text":"the most recent version should be displayed by default","type":"Outcome","astNodeIds":["d445e0d9-9fe0-473f-a482-022d301d7dc0"]},{"id":"d7a71303-d388-4abb-8686-121ccb3d1edf","text":"I should be able to switch between versions","type":"Outcome","astNodeIds":["4885da96-7c70-41d2-a751-4e3fd5f1129b"]}]}},{"pickle":{"id":"280adce6-bb7e-4334-9775-d8cdcf4a33be","uri":"tests\/features\/documents.feature","astNodeIds":["bfcc924d-393a-4 ged in to the EBIZ-Saas application","type":"Context","astNodeIds":["136a5ee4-5d74-4172-9601-b9334db0be7a"]},{"id":"78007999-979b-44cc-a8b3-5dac88b66c9c","text":"I have navigated to the \"Documents\" page","type":"Context","astNodeIds":["58445e88-d94b-4bd4-9906-90a4f5f40ab1"]},{"id":"c08d425a-e7b6-4a66-8fc9-77733993cca1","text":"I have multiple unlinked documents","type":"Context","astNodeIds":["5dc67bd9-4e01-49ce-8b2b-ab2ce566dc50"]},{"id":"f1cda62a-66aa-4e07-92c3-d6feab04b40d","text":"I select 3 documents from the list","type":"Action","astNodeIds":["15225a3d-6ecb-4087-8528-ef723d1d5a7f"]},{"id":"d2bdfc86-09de-42ad-a8c6-ecb3f6a8f2e0","text":"I click \"Bulk Link to Transactions\"","type":"Action","astNodeIds":["db78fa58-e289-4af2-9cdd-4444a7173dad"]},{"id":"f050a1f0-2436-4eb2-9939-72cdad56439b","text":"I select the option to match by date and amount","type":"Action","astNodeIds":["eb490340-9c30-4001-a4a8-b36a692efe72"]},{"id":"3ca78ed9-a2ef-4848-9dc3-897cc55c21cf","text":"the system should automatically link each document to matching transactions","type":"Outcome","astNodeIds":["54cd9a91-7f44-4cde-a30b-b65df0b751d5"]},{"id":"d3a9f8b1-efe6-4d4d-9242-d6bbd0cede2e","text":"I should see a summary of successful and failed matches","type":"Outcome","astNodeIds":["651f465f-15f3-4b65-a0ec-4fa9f9448e80"]}]}},{"pickle":{"id":"2bed0a1a-657c-4b6c-b7e1-0c1a768cf6ca","uri":"tests\/features\/documents.feature","astNodeIds":["16ec03f8-cb6d-484b-b794-4b125d95c7c3"],"tags":[],"name":"Deleting a document","language":"en","steps":[{"id":"10daca2a-9d25-4bb8-b628-a5b6ba6a90c5","text":"I am logged in to the EBIZ-Saas application","type":"Context","astNodeIds":["136a5ee4-5d74-4172-9601-b9334db0be7a"]},{"id":"c80876bc-6aea-4f60-867a-8aacf924ae17","text":"I have navigated to the \"Documents\" page","type":"Context","astNodeIds":["58445e88-d94b-4bd4-9906-90a4f5f40ab1"]},{"id":"f74ab13e-68ff-4035-8def-44ca8c45a2fd","text":"I have at least one document uploaded","type":"Context","astNodeIds":["a1274be9-39ee-42e7-85b4-76c33e2ff53e"]},{"id":"1b6a82d1-a2c2-4b2b-8390-012279ec27ec","text":"I click the delete icon next to document \"invoice.pdf\"","type":"Action","astNodeIds":["5b035594-e7d5-486a-b872-062d1ebdbf12"]},{"id":"2cc0e734-4c95-4d2f-97b7-e89ef2b2bc9b","text":"I confirm the deletion in the confirmation dialog","type":"Action","astNodeIds":["c8cc26e4-5d1b-4252-a9db-be5b5bef4599"]},{"id":"5e1e9803-70d4-4caf-960d-b6e8813cfaef","text":"the document \"invoice.pdf\" should be removed from the list","type":"Outcome","astNodeIds":["02087fbe-b607-427d-8190-3175ad565429"]},{"id":"4c063f25-2173-44a7-b739-af833be6aacd","text":"any transaction links to this document should be updated","type":"Outcome","astNodeIds":["f9074a45-4d01-4b1c-b8da-1475a8fbd150"]},{"id":"c17911e3-e168-4d7b-8247-a755185238ca","text":"the document record should be removed from the database","type":"Outcome","astNodeIds":["a6dd1540-fa13-4c95-9ef8-624427b2741f"]}]}},{"source":{"data":"Feature: Navigation and UI Elements\n  As a user of EBIZ-Saas\n  I want to navigate through the application easily\n  So that I can access different features efficiently\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n\n  Scenario: Left-hand sidebar navigation\n    Then I should see a sidebar with navigation links for:\n      | Link            |\n      | Dashboard       |\n      | Bank Accounts   |\n      | Transactions    |\n      | Documents       |\n      | Chat Interface  |\n      | Settings        |\n    And I should see my profile icon at the bottom of the sidebar\n\n  Scenario: Navigating to Dashboard\n    When I click on \"Dashboard\" in the sidebar\n    Then I should be taken to the Dashboard page\n    And I should see the dashboard content including recent transactions and documents\n    And the URL should be updated to include \"\/dashboard\"\n\n  Scenario: Navigating to Bank Accounts\n    When I click on \"Bank Accounts\" in the sidebar\n    Then I should be taken to the Bank Accounts page\n    And I should see a list of my bank accounts\n    And the URL should be updated to include \"\/bank-accounts\"\n\n  Scenario: Navigating to Transactions\n    When I click on \"Transactions\" in the sidebar\n    Then I should be taken to the Transactions page\n    And I should see a table of transactions\n    And the URL should be updated to include \"\/transactions\"\n\n  Scenario: Navigating to Documents\n    When I click on \"Documents\" in the sidebar\n    Then I should be taken to the Documents page\n    And I should see a list of uploaded documents\n    And the URL should be updated to include \"\/documents\"\n\n  Scenario: Navigating to Chat Interface\n    When I click on \"Chat Interface\" in the sidebar\n    Then I should be taken to the Chat Interface page\n    And I should see the chat input field and response area\n    And the URL should be updated to include \"\/chat\"\n\n  Scenario: Navigating to Settings\n    When I click on \"Settings\" in the sidebar\n    Then I should be taken to the Settings page\n    And I should see the settings options\n    And the URL should be updated to include \"\/settings\"\n\n  Scenario: Browser history navigation\n    Given I have visited the following pages in order:\n      | Page          |\n      | Dashboard     |\n      | Transactions  |\n      | Documents     |\n    When I click the browser's back button\n    Then I should be taken to the Transactions page\n    When I click the back button again\n    Then I should be taken to the Dashboard page\n    When I click the forward button twice\n    Then I should be taken to the Documents page\n\n  Scenario: Direct URL navigation\n    When I navigate directly to \"\/transactions\" in the browser\n    Then I should be taken to the Transactions page\n    And I should see a table of transactions\n\n  Scenario: Collapsing the sidebar\n    Given the sidebar is expanded\n    When I click on the collapse button\n    Then the sidebar should collapse to show only icons\n    And the main content area should expand to fill the space\n\n  Scenario: Expanding the sidebar\n    Given the sidebar is collapsed\n    When I click on the expand button\n    Then the sidebar should expand to show icons and text labels\n    And the main content area should adjust accordingly\n\n  Scenario: Opening profile dropdown\n    When I click on my profile icon in the sidebar\n    Then I should see a dropdown menu with options:\n      | Option          |\n      | Profile         |\n      | Settings        |\n      | Logout          |\n\n  Scenario: Keyboard navigation through sidebar\n    When I press the Tab key multiple times to focus on sidebar items\n    Then I should see a visual focus indicator on each item as I tab through\n    When I press Enter on the focused \"Transactions\" item\n    Then I should be taken to the Transactions page\n\n  Scenario: Keyboard shortcut navigation\n    When I press \"Alt+D\"\n    Then I should be taken to the Dashboard page\n    When I press \"Alt+T\"\n    Then I should be taken to the Transactions page\n    When I press \"Alt+B\"\n    Then I should be taken to the Bank Accounts page\n    When I press \"Alt+C\"\n    Then I should be taken to the Chat Interface page\n\n  Scenario: Switching between light and dark mode\n    Given I am on any page in the application\n    When I click on the theme toggle in the header\n    Then the application theme should switch between light and dark mode\n    And the toggle icon should update to reflect the current mode\n\n  Scenario: Screen reader accessibility\n    Given I am using a screen reader\n    When I load the application\n    Then all navigation elements should have proper ARIA labels\n    And all interactive elements should be correctly announced by the screen reader\n    And I should be able to navigate the entire application using only keyboard commands\n\n  Scenario: Responsive design on tablet\n    Given I am using a tablet device with width between 768px and 1200px\n    When I access the application\n    Then the sidebar should be collapsed by default\n    And I should be able to expand it by clicking the expand button\n    And all content should be properly formatted for the tablet screen size\n\n  Scenario: Responsive design on mobile\n    Given I am using a mobile device with width less than 768px\n    When I access the application\n    Then the sidebar should be replaced with a hamburger menu\n    When I click on the hamburger menu\n    Then the navigation options should appear as an overlay\n    And all content should be stacked vertically for easy mobile viewing\n\n  Scenario: Session timeout handling\n    Given my session has been inactive for the timeout period\n    When I try to navigate to a new page\n    Then I should see a session timeout warning\n    And I should be given the option to extend my session\n    And I should be redirected to the login page if I don't respond","uri":"tests\/features\/navigation.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Navigation and UI Elements","description":"  As a user of EBIZ-Saas\n  I want to navigate through the application easily\n  So that I can access different features efficiently","children":[{"background":{"id":"237dc6dd-e7b8-4859-b24b-163aa6e6da27","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"7fc638be-2a30-4e99-b1c8-9304356597e9","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"}]}},{"scenario":{"id":"fad0b38b-e576-46ad-b7ab-fb3ea2017daa","tags":[],"location":{"line":9,"column":3},"keyword":"Scenario","name":"Left-hand sidebar navigation","description":"","steps":[{"id":"8f312ff8-24c6-4f4f-8eb7-2cff8015696d","location":{"line":10,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see a sideb aved\n    And I should remain on the settings page with the form still open\n\n  Scenario: Updating company information\n    When I click on the \"Company\" tab\n    Then I should see my current company information\n    When I update the company address to \"456 New Address St, Berlin, Germany\"\n    And I click \"Save Changes\"\n    Then I should see a success message\n    And the updated company address should be visible in the company section\n    And the address field in the companies table should be updated\n\n  Scenario: Changing display theme\n    When I click on the \"Appearance\" tab\n    Then I should see theme options\n    When I select \"Light Mode\"\n    Then the application theme should change to light mode immediately\n    And the theme preference should be saved for future sessions\n\n  Scenario: Switching back to dark mode\n    Given I have previously selected \"Light Mode\"\n    When I click on the \"Appearance\" tab\n    And I select \"Dark Mode\"\n    Then the application theme should change to dark mode immediately\n    And the theme preference should be saved for future sessions\n\n  Scenario: Updating notification preferences\n    When I click on the \"Notifications\" tab\n    Then I should see notification options\n    When I toggle \"Email notifications for new statements\" to ON\n    And I toggle \"Browser notifications for document recognition issues\" to ON\n    And I click \"Save Preferences\"\n    Then I should see a success message\n    And my notification preferences should be updated\n\n  Scenario: Configuring data display preferences\n    When I click on the \"Display Preferences\" tab\n    Then I should see options for customizing data display\n    When I select \"DD\/MM\/YYYY\" as the preferred date format\n    And I select \"1.000,00 \" as the preferred number format\n    And I click \"Save Preferences\"\n    Then I should see a success message\n    And dates and numbers should be displayed according to my preferences throughout the application\n\n  Scenario: Configuring data export preferences\n    When I click on the \"Export Settings\" tab\n    Then I should see options for configuring data exports\n    When I select \"CSV\" as the default export format\n    And I select \"Include transaction details\" option\n    And I select \"Include document links\" option\n    And I click \"Save Export Settings\"\n    Then I should see a success message\n    And my export preferences should be used for future data exports\n\n  Scenario: Export preferences applied to downloaded reports\n    Given I have configured my export preferences\n    When I navigate to the Transactions page\n    And I click \"Export Transactions\"\n    Then the export should use my configured preferences\n    And the downloaded file should match my selected format\n\n  Scenario: Managing connected accounts\n    When I click on the \"Connected Accounts\" tab\n    Then I should see my Google account connected\n    And I should have the option to disconnect it\n    When I click \"Disconnect\" for my Google account\n    Then I should see a confirmation dialog\n    When I confirm the disconnection\n    Then I should be logged out and redirected to the login page\n\n  Scenario: Managing user permissions for company accounts\n    Given I am logged in as a company owner\n    When I click on the \"User Management\" tab\n    Then I should see a list of users associated with my company\n    When I click \"Add User\"\n    And I enter the email \"team@example.com\"\n    And I select the \"Viewer\" role\n    And I click \"Send Invitation\"\n    Then I should see a success message\n    And a new record should be created in the user_companies table\n    And an invitation email should be sent to \"team@example.com\"\n\n  Scenario: Database connection error during settings update\n    Given the database connection is temporarily unavailable\n    When I try to update my profile information\n    And I click \"Save Changes\"\n    Then I should see an error message about the connection issue\n    And I should see an option to retry the save operation\n    When the database connection is restored\n    And I click \"Retry\"\n    Then my changes should be saved successfully\n\n  Scenario: Viewing application version information\n    When I scroll down on the Settings page\n    Then I should see the application version information\n    And I should see the last update date\n    And I should see a \"Terms of Service\" link\n    And I should see a \"Privacy Policy\" link ","uri":"tests\/features\/settings.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"User and System Settings","description":"  As a user of EBIZ-Saas\n  I want to customize application settings\n  So that I can tailor the experience to my preferences and update my information","children":[{"background":{"id":"427d542f-754f-424f-9fe5-081bab9b7ef1","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"a6b77aaa-b7ed-493d-85a2-b46d6564fd7a","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"f21bf7a8-0a8c-4f5c-b8dc-f247fe191d96","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have navigated to the \"Settings\" page"}]}},{"scenario":{"id":"ba056b30-b36a-4ae8-be7f-f2d0b16140c0","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Updating user profile information","description":"","steps":[{"id":"8495a0f1-1ab0-4f13-8002-e04f3db70e54","location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"I click on the \"Profile\" tab"},{"id":"5d4fa2d2-c24c-4e99-bc0a-6854e54003ca","location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see my current profile information"},{"id":"330609d8-92e9-45d9- saction Management\n  As a user of EBIZ-Saas\n  I want to view and filter my transaction data\n  So that I can track financial activities and link them to documents\n\n  Background:\n    Given I am logged in to the EBIZ-Saas application\n    And I have bank statements uploaded with transaction data\n    And I have the following bank accounts in the system:\n      | name              | iban                          | currency |\n      | Business Account  | DE89 3704 0044 0532 0130 00   | EUR      |\n      | USD Account       | DE27 3704 0044 0532 0130 01   | USD      |\n    And I have navigated to the \"Transactions\" page\n\n  Scenario: Viewing all transactions across bank accounts\n    When I load the transactions page\n    Then I should see a table of transactions\n    And the table should include columns for Date, Description, Amount, Bank Account, Transaction Type, and Linked Document\n    And transactions should be sorted by date with most recent first\n\n  Scenario: Filtering transactions by date range\n    When I open the date filter\n    And I set the start date to \"01\/01\/2023\"\n    And I set the end date to \"31\/01\/2023\"\n    And I apply the filter\n    Then I should only see transactions from January 2023\n    And transactions outside this range should be hidden\n\n  Scenario: Filtering transactions by bank account\n    When I select \"Business Account\" from the bank account filter dropdown\n    Then I should only see transactions from the \"Business Account\"\n    And transactions from other accounts should be hidden\n\n  Scenario: Filtering transactions by transaction type\n    When I select \"Credit\" from the transaction type filter dropdown\n    Then I should only see credit transactions\n    And debit transactions should be hidden\n\n  Scenario: Filtering transactions by amount range\n    When I set the minimum amount to \"1000\"\n    And I set the maximum amount to \"5000\"\n    And I apply the amount filter\n    Then I should only see transactions with amounts between 1000 and 5000\n    And transactions outside this range should be hidden\n\n  Scenario: Filtering transactions by vendor\/customer\n    When I enter \"Supplier Ltd\" in the vendor\/customer search box\n    Then I should only see transactions related to \"Supplier Ltd\"\n    And transactions with other vendors\/customers should be hidden\n\n  Scenario: Viewing transactions grouped by vendor\n    When I click on the \"Group by Vendor\" button\n    Then I should see transactions grouped by vendor names\n    And each vendor group should show the total transaction amount\n    And I should be able to expand each group to see individual transactions\n\n  Scenario: Viewing transactions grouped by customer\n    When I click on the \"Group by Customer\" button\n    Then I should see transactions grouped by customer names\n    And each customer group should show the total transaction amount\n    And I should be able to expand each group to see individual transactions\n\n  Scenario: Linking a document to a transaction\n    Given I have uploaded a document \"invoice123.pdf\"\n    When I click on the \"Link Document\" button for transaction dated \"2023-01-15\"\n    And I select \"invoice123.pdf\" from the document list\n    And I click \"Confirm\"\n    Then the transaction should show \"invoice123.pdf\" in the Linked Document column\n    And I should be able to click on the document name to view it\n    And the transaction_id field in the documents table should be updated with this transaction's ID\n\n  Scenario: Viewing transaction details\n    When I click on a transaction in the transaction list\n    Then I should see a modal with detailed transaction information\n    And I should see the full transaction description\n    And I should see any linked documents\n    And I should have the option to close the modal\n\n  Scenario: Viewing multi-currency transactions\n    Given I have transactions in multiple currencies:\n      | amount  | currency | bank_account | credit_debit | booking_date | description         |\n      | 1000.00 | EUR      | Business Account | CREDIT   | 2023-01-05   | Invoice payment     |\n      | 500.00  | USD      | USD Account  | DEBIT        | 2023-01-10   | Software purchase   |\n    When I load the transactions page\n    Then I should see the transactions with their respective currency symbols\n    And I should see a total balance for each currency\n    And I should have an option to view all amounts in a primary currency with conversion rates\n\n  Scenario: Automated transaction categorization\n    Given I have the following uncategorized transactions:\n      | amount  | description                    | credit_debit |\n      | 1200.00 | PAYMENT TO OFFICE SUPPLIES CO | DEBIT        |\n      | 35.00   | COFFEE SHOP PURCHASE          | DEBIT        |\n      | 750.00  | MONTHLY RENT PAYMENT          | DEBIT        |\n    When the system processes these transactions\n    Then they should be automatically categorized as:\n      | description                    | category        |\n      | PAYMENT TO OFFICE SUPPLIES CO | Office Supplies |\n      | COFFEE SHOP PURCHASE          | Food & Drinks   |\n      | MONTHLY RENT PAYMENT          | Rent            |\n    And I should be able to see and edit these categories in the transaction list\n\n  Scenario: Transaction data export\n    When I click on the \"Export Transactions\" button\n    And I select format \"CSV\"\n    And I select date range from \"01\/01\/2023\" to \"31\/01\/2023\"\n    And I click \"Export\"\n    Then I should receive a CSV file containing all matching transactions\n    And the file should include all transaction details including amounts, dates, and categories\n\n  Scenario: Handling failed transaction parsing\n    Given a bank statement with a transaction that fails to parse correctly\n    When I view the transactions page\n    Then I should see an alert for transactions with parsing issues\n    And I should be able to manually edit and correct the transaction data ","uri":"tests\/features\/transactions.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Transaction Management","description":"  As a user of EBIZ-Saas\n  I want to view and filter my transaction data\n  So that I can track financial activities and link them to documents","children":[{"background":{"id":"8be708ce-213d-44d2-bd48-a67730404c9b","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"0cdbd2f2-b7dd-4211-924e-6a9833152003","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in to the EBIZ-Saas application"},{"id":"0c70dcc4-92c4-45d1-ae23-3ddcdb81ae51","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have bank statements uploaded with transaction data"},{"id":"18b7b272-462d-4283-a6a6-2292c802dde8","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have the following bank accounts in the system:","dataTable":{"location":{"line":10,"column":7},"rows":[{"id":"e607250e-5a07-44ab-a823-5c6af547c908","location":{"line":10,"column":7},"cells":[{"location":{"line":10,"column":9},"value":"name"},{"location":{"line":10,"column":29},"value":"iban"},{"location":{"line":10,"column":61},"value":"currency"}]},{"id":"1953376a-1b3e-494c-9c09-55326a18eba5","location":{"line":11,"column":7},"cells":[{"location":{"line":11,"column":9},"value":"Business Account"},{"location":{"line":11,"column":29},"value":"DE89 3704 0044 0532 0130 00"},{"location":{"line":11,"column":61},"value":"EUR"}]},{"id":"ddf90c53-f847-4547-a6d5-91b6112ebde8","location":{"line":12,"column":7},"cells":[{"location":{"line":12,"column":9},"value":"USD Account"},{"location":{"line":12,"column":29},"value":"DE27 3704 0044 0532 0130 01"},{"location":{"line":12,"column":61},"value":"USD
